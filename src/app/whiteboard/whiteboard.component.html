<div class="whiteboard">
    <canvas appWhiteboardCanvas  class="whiteboard__canvas"></canvas>
    <div class="whiteboard__tools">
        <button mat-fab color="primary"><i class="fas fa-plus"></i></button>
        <button mat-fab color="primary"><i class="fas fa-eraser"></i></button>
        <button mat-fab color="primary"><i class="fas fa-marker"></i></button>
        <button mat-fab color="primary"><i class="fas fa-undo"></i></button>
        <button mat-fab color="primary" (click)="clearCanvas()"><i class="fas fa-trash"></i></button>
    </div>
</div>
